<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet"/>
    <title>Login ResenhaBarberShop</title>
</head>
<body class="csfundo">
    <div class="container">
        <div class="row csmtop50">
            <div class="col-6" style="padding-right:0;">
                <div class="csimgbox">
               </div>
            </div>
          <!-- <img src="imagens/barberback.jpg" class="img-fluid" alt="Resenha Barbershop Barbearia"> -->
            <div class="col-6 csloginbox">
                <div class="row csrow">
                    <!-- <div class="col-md-6 offset-md-3">.col-md-6 .offset-md-3</div> -->
                    <img src="imagens/resenha.png" class="img-fluid cslogo" alt="Resenha Barbershop Barbearia">
                </div>
                <div class="row csrow">
                    <div class="form-floating mb-3">
                        <h3>Logar</h3>
                        <p>Não possuí uma conta? <a href="#">Criar agora!</a></p>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label class="csleft" for="floatingInput">Endereço de E-mail</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword" class="csleft">Senha</label>
                        <small><a href="#">Esqueceu a senha?</a></small>
                        
                    </div>
                    <div class="form-floating cscnt mb-3">
                        <button type="button" class="btn btn-primary btn-lg csbtt"><span>Login </span></button>
                    </div>
                </div>
                <p style="text-align: center;">Acessando, você concorda com os <a href="#">Termos de Uso.</a></p>

            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>    
</body>
</html>
