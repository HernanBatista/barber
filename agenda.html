    <script>
        function sl(num){
            if(num == 1){
                document.getElementsByName(2)[0].style.boxShadow = "0px 0px 0px 0px #6cff00";
                document.getElementsByName(1)[0].style.boxShadow = "0px 0px 0px 2px #6cff00";
            }else{
                document.getElementsByName(1)[0].style.boxShadow = "0px 0px 0px 0px #6cff00";
                document.getElementsByName(2)[0].style.boxShadow = "0px 0px 0px 2px #6cff00";
            }
        }

        var toastTrigger = document.getElementById('liveToastBtn')
        var toastLiveExample = document.getElementById('liveToast')
        if (toastTrigger) {
        toastTrigger.addEventListener('click', function () {
            var toast = new bootstrap.Toast(toastLiveExample)

            toast.show()
        })
        }
