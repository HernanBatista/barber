<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet"/>
    <title>Cadastro ResenhaBarberShop</title>
</head>
<body class="csfundo">
    <div class="container">
        <div class="row csmtop50">
            <div class="col-6" style="padding-right:0;">
                <div class="csimgbox">
               </div>
            </div>
            <div class="col-6 csloginbox">
                <div class="row csrow2">
                    <img src="imagens/resenha.png" class="img-fluid cslogo" alt="Resenha Barbershop Barbearia">
                </div>
                <div class="row csrow2">
                    <div class="form-floating mb-3">
                        <h3>Cadastrar</h3>
                        <p>Já possuí uma conta? <a href="#">Logar agora!</a></p>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Nome" aria-label="First name">
                    </div>
                    <div class="col mb-3">
                        <input type="text" class="form-control" placeholder="Sobrenome" aria-label="Last name">
                    </div>
                    <div class="col-md-12 mb-3">
                        <div class="input-group">
                            <span class="input-group-text" id="inputGroupPrepend2">Telefone</span>
                            <input type="text" class="form-control" placeholder="Telefone" value="(71) " aria-label="Last name">
                        </div>
                    </div>
                    <div class="col-md-12 mb-3">
                        <input type="text" class="form-control" placeholder="Endereço de e-mail" aria-label="Last name">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Senha" aria-label="First name">
                    </div>
                    <div class="col-md-6 mb-3">
                        <input type="text" class="form-control" placeholder="Confirmar Senha" aria-label="Last name">
                    </div>
                    <div class="form-floating cscnt mb-3">
                        <button type="button" class="btn btn-primary btn-md csbtt"><span>Cadastrar </span></button>
                    </div>
                </div>
                <p style="text-align: center;">Cadastrando, você concorda com os <a href="#">Termos de Uso.</a></p>

            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>    
</body>
</html>
